<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtSpace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body class="backg">
    <!--Minha barra de pesquisa-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="./index.html">ArtSpace</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown"></li>
          </ul>
        </div>
      </nav>

      <!--/Minha barra de pesquisa-->

      <!--Carousel-->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div
          style="height: 180px; margin-top: 4rem; margin-bottom: 4rem"
          class="carousel-inner"
        >
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./assets/img/1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/img/2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/img/3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--/Carousel-->

      <!--Jumbotron-->
      <!--/Jumbotron-->

      <!--Cards-->
      <div id="list_cards">
        <a href="./page1.html">
          <img src="./assets/img/104-Manual-Boogarins.jpeg" alt="..." />
          <p>Música 1</p>
        </a>
        <a href="./page2.html">
          <img src="./assets/img/carne-doce.jpeg" alt="..." />
          <p>Música 2</p>
        </a>
        <a href="./page3.html">
          <img src="./assets/img/loaded-velvet-underground.jpg" alt="..." />
          <p>Música 3</p>
        </a>
        <a href="./page4.html">
          <img src="./assets/img/Os_Mutantes.jpg" alt="..." />
          <p>Música 4</p>
        </a>
      </div>
      <!--/Cards-->
      <form id="form" action="">
        <input type="text" name="" id="inp1" />
        <input type="text" name="" id="inp2" />
        <input type="text" name="" id="inp3" /><br />
        <button id="btn_send">Enviar</button>
      </form>
    </div>

    <!--Footer-->
    <footer>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <a href="https://github.com/elaoliveira" target="_blank">
            <img
              class="tm-social p-30"
              width="40px"
              src="assets/img/github(1).png"
              alt="Icon GitHub"
            />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">All Rights Reserved: Ela Oliv &copy;</p>
        </div>
      </div>
    </footer>
    <!--/Footer-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
